<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Usuario</title>
</head>
<body>

    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Entrar a la página</button>
    </form>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 1. Enviar información a la API usando el método fetch
            fetch('api_login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => {
                // Direccionado si la clave es incorrecta
                if (!response.ok) {
                    if (response.status === 401) {
                        return response.json().then(data => {
                            throw new Error(data.error || 'Los datos son incorrectos');
                        });
                    }
                    throw new Error('Error de inicio en el servidor');
                }
                // Si el usuario y contraseña es correcto enviarlo al JSON
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    // Almaceno el token en localStorage
                    localStorage.setItem('authToken', data.token);
                    // Redirijo a la pantalla de bienvenida
                    window.location.href = 'welcome.html';
                } else {
                    document.getElementById('message').textContent = 'Token no recibido';
                }
            })
            .catch(error => {
                console.error('Error de Login:', error);
                document.getElementById('message').textContent = 'Error de autenticación: ' + error.message;
                //Limpiado del token por si se produce algún error
                localStorage.removeItem('authToken');
            });
        });

        // Comprobar si ya hay un token y si lo hay, redirigir a bienvenida
        if (localStorage.getItem('authToken')) {
            window.location.href = 'welcome.html';
        }
    </script>

</body>
</html>
